    <link rel="stylesheet" href="lib/zebra_dialog/public/css/default/zebra_dialog.css" type="text/css">

    <header ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top"></header>
    <section class="content">
        <section class="container modified-container">
            {% block content %}{% endblock %}

    </section>
    <!--Embedding The User Object-->
    <script type="text/javascript">
    var user = {
        {
            user | json | safe
        }
    };
    </script>
    <!--Load The Socket.io File-->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!--Application JavaScript Files-->
    {% for jsFile in jsFiles %}
    <script type="text/javascript" src="{{jsFile}}"></script>{% endfor %} {% if livereload %}
